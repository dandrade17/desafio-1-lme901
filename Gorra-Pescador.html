<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Ropa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-dark text-white text-center py-3">
        <img src="media/Logo.jpeg" alt="Logo" class="position-absolute top-0 start-0 p-2 img-fluid" style="width: 80px;">
        <h1>Gemma Trigina store!</h1>
    </header>

    <!-- Contenedor del producto -->
    <div class="container mt-5">
        <div class="row">
            <!-- Imagen del producto -->
            <div class="col-md-6">
                <img src="media/gorra.JPG" width=" 400px">
            </div>
            <!-- Detalles del producto -->
            <div class="col-md-6">
                <h2 class="product-title">Gorra Pescador</h2>
                <p class="product-description">Gorro de pescador de peluche, ideales para aumentar el look de tu outfit, hechos de poliester. suaves y comodos.</p>
                <h4 class="product-price">$6.00</h4>
                
                <!-- Botón para agregar al carrito -->
                <button class="btn btn-dark btn-lg">Agregar al Carrito</button>


                <!-- Características -->
                <ul class="list-group mt-4">
                    <li class="list-group-item"><strong>Marca:</strong> Pull & Bear</li>
                    <li class="list-group-item"><strong>Talla:</strong> US 5</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Mi Tienda de Ropa Gemma Trigina</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>

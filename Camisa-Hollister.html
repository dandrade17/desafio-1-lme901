<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Ropa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-dark text-white text-center py-3">
        <img src="media/Logo.jpeg" alt="Logo" class="position-absolute top-0 start-0 p-2 img-fluid" style="width: 80px;">
        <h1>Gemma Trigina store!</h1>
    </header>

    <!-- Contenedor del producto -->
    <div class="container mt-5">
        <div class="row">
            <!-- Imagen del producto -->
            <div class="col-md-6">
                <img src="media/camisa.JPG" width=" 400px">
            </div>
            <!-- Detalles del producto -->
            <div class="col-md-6">
                <h2 class="product-title">Camisa Hollister</h2>
                <p class="product-description">Camiseta de cuello redondo, un top coqueto y comodo, esta confeccionado en un tejido suave. Manga corta 60% Algodon, 40% Poliester.</p>
                <h4 class="product-price">$4.00</h4>
                
                <!-- Botón para agregar al carrito -->
                <button class="btn btn-dark btn-lg">Agregar al Carrito</button>

             <!-- Guia de Tallas -->
            <div class="product-sizes">
              <h5 class= "product-sizes"> Guia de Tallas</h5>
                 <img src="media/ctallas.PNG" width=" 300px">   
            </div> 

                <!-- Características -->
                <ul class="list-group mt-4">
                    <li class="list-group-item"><strong>Marca:</strong> Hollister </li>
                    <li class="list-group-item"><strong>Talla:</strong> XS</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Mi Tienda de Ropa Gemma Trigina</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
